<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="${user.getName() + ', ' + user.getAge()}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>
<p th:text="${user.getId()}">VALUE</p>

<a th:href="@{/users/edit(id=${user.id})}">Edit</a>
<br>
<br>
<form th:method="DELETE" th:action="@{/users/delete(id=${user.id})}">
    <input type="submit" value="Delete">
</form>
<br>
<a th:href="@{/users}">All users</a>


</body>
</html>
